<h2>Combat View:</h2>
<tbody>
    <tr *ngFor="let row of this.stateService.currentGrid.grid">
        <td *ngFor="let tile of row">
            <button [ngClass] = "GetTileColor(tile)">{{tile.getContentsToString()}}</button>
        </td>
    </tr>
</tbody>
<br>
<div>Stats and stuff go here</div>
<br>
<button type="button" (click)="FleeCombat()">Flee combat</button>
